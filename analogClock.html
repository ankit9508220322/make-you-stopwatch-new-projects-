<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>analog project create by choubey jii</title>
  <link rel="stylesheet" href="analogClock.css">
</head>
<body>
  <div class="container">
    <div class="clock">

     <div style="--clr:#f00606; --h:100px;" id="hour" class="hand"><i></i></div>
     <div style="--clr:rgba(21, 10, 175, 0.4); --h:80px;" id="min" class="hand"><i></i></div>
     <div  style="--clr:#2fe73e; --h:86px;" id="sec" class="hand"><i></i></div>

      
      <span  style="--i:1;"><b>1</b></span>
      <span style="--i:2;"><b>2</b></span>
      <span style="--i:3;"><b id="cc">3</b></span>
      <span style="--i:4;"><b>4</b></span>
      <span style="--i:5;"><b>5</b></span>
      <span style="--i:6;"><b id="cc">9</b></span>
      <span style="--i:7;"><b>7</b></span>
      <span style="--i:8;"><b>8</b></span>
      <span style="--i:9;"><b id="cc">9</b></span>
      <span style="--i:10;"><b>10</b></span>
      <span style="--i:11;"><b>11</b></span>
      <span style="--i:12;"><b id="cc">12</b></span>
    </div>
  </div>
  <script src="analog.js"></script>
</body>
</html>
