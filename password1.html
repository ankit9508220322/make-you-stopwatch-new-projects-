<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="password1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
    <h2><marquee direction="">choubey jii generate a random password any type</marquee></h2>

    <div class="inputBox">
      <input id="passBox" type="text" class="passBox"placeholder="password" disabled/>
      <span><i id="copy" class="fa-regular fa-copy"></i></span>
    </div>
    
    <input id="inputSlider" type="range" min="1" max="15" value="8">

    <div class="row">
    <p>password length</p>
    <span id="sliderValue">12</span>
    </div>

    <div class="row">
    <label for="upperCase">include lowerCase(A-Z)</label>
    <input type="checkbox" name="lowerCase"
     id="upperCase">
    </div>

     <div class="row">
    <label for="lowerCase">include lowerCase(a-z)</label>
    <input type="checkbox" name="lowerCase"
     id="lowerCase">
    </div>

     <div class="row">
    <label for="number">include number(0-9)</label>
    <input type="checkbox" name="number"
     id="digit">
    </div>

     <div class="row">
    <label for="symbol">include symbol(symbol)</label>
    <input type="checkbox" name="symbol"
     id="symbol">
    </div>
    <button id="getBtn" type="button" class="getBtn">generate password</button>
    <h3 id="emoji">ğŸ¥°ğŸ¥°ğŸ¥°ğŸ¥°ğŸ¥°ğŸ¥°ğŸ¥°</h3>
  </div>
  <script src="password1.js"></script>
</body>
</html>
