<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="weather.css">
  <title>weather application</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  
  <div class="card">
   <marquee  direction="left"> <address id="add">👉🏻create by ankit jii <br>🖥️search any city name</address></marquee>
    <div class="search">
      <input type="text" placeholder="enter city name" spellcheck="false">
      
      <button id="b"><i class="fa-solid fa-magnifying-glass"></i></button>
    </div>
    
    <div class="weather">
      <img id="im" src="weather img1.png" class="weather-icon">
      <!-- <i id=" gg" class="fa-solid fa-cloud"></i> -->
      <h1 class="temp">00°C</h1>
      <h3 class="">WEL COME TO THIS CITY</h3>
      <h2 class="city">national</h2>
      <div class="details">
        <div class="col">
          <br>
          <i class="fa-solid fa-droplet-degree"></i>
          <img id="de" src="degree icon.png">
           <i class="fa-duotone fa-regular fa-droplet-degree"></i> 
          <div>
            <p class="humidity">50%</p>
            <p>humidity</p>
          </div>
        </div>
        <div class="col">
          <i class="fa-solid fa-wind"></i>
          <div>
            <p class="wind">15km/h</p>
            <p>wind speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>

<!-- <script> -->
  

  <script src="weather.js"></script> 
</body>
</html>
