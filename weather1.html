<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jai ram ji i</title>
  <link rel="stylesheet" href="weather1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="container">

   <div class="weather_header">
     <form class="weather_search">
       <i class="fa-solid fa-magnifying-glass"></i>
       <input type="text"class="city_name" placeholder="enter city name"/>
     </form>
    
    </div>

    <div class="weather_body">
      <h1 class="weather_city"></h1>
      <p class="weather_date_time"></p>
      <div class="weather_data">
        <p class="weather_forecast"></p>
        <div class="weather_icon"></div>
      </div>
      <p class="weather_temperature"></p>
      <div class="weather_min_max">
        <p class="weather_min"></p>
        <p class="weather_max"></p>
      </div>
    </div>

    <section class="weather_info">

     <div class="weather_card">
      <i class="fa-solid fa-droplet"></i>
      <div>
        <p>feels like</p>
        <p class="weather_feelsLikes">15&#176</p>
      </div>
     </div>
     <div class="weather_humidity">
      <i class="fa-solid fa-droplet"></i>
      <div>
        <p>humidity</p>
        <p class="weather_humidity">78%</p>
      </div>
     </div>

     <div class="weather_card">
      <i class="fa-solid fa-wind"></i>
      <div>
        <p>wind</p>
        <p class="weather_wind">5.6 m/s</p>
      </div>
     </div>

     <div class="weather_card">
      <i class="fa-solid fa-gauge-high"></i>
      <div>
        <p>pressure</p>
        <p class="weather_pressure">1012 hPa</p>>
      </div>
     </div>
    </section>
  </section>
  <script src="weather1.js"></script>
</body>
</html>
